<div class="panel panel-danger">
<div class="panel-heading">
	<h3 class="panel-title">The Host</h3>
</div>
<div class="panel-body">
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Hostname</th>
					<th>Visits</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(key, value) in historyByHostname">
					<td>{{key}}</td>
					<td>{{value}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</div>
