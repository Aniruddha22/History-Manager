<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Real History</h3>
	</div>
	<div class="panel-body">
		<input type="text" ng-model="search.keyword" id="input" class="form-control">
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Title</th>
						<th ng-click="orderByField='visitCount'; reverseSort = !reverseSort">Visits</th>
						<th>URL</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="value in historyItems | pagination: currentPage * pageSize | limitTo: pageSize | orderBy:orderByField:reverseSort">
						<td>{{value.title}}</td>
						<td>{{value.visitCount}}</td>
						<td><a href="{{value.url}}">Visit Page</a></td>
						<td><a href="" ng-click="deleteHistory(value.url)">Delete</a></td>
					</tr>
				</tbody>
			</table>
			<ul class="pagination pagination-large" ng-show="historyItems.length">
				<li ng-class="{disabled: currentPage == 0}"
					ng-click="prevPage()">
					<a href="#">&laquo;</a>
				</li>
				<li ng-repeat="page in paginationRange" 
					ng-class="{disabled: currentPage == page}"
					ng-click="setPage(page)">
					<a href="#">{{page + 1}}</a>
				</li>
				<li ng-class="{disabled: currentPage == numberOfPages - 1 || numberOfPages == 0}"
					ng-click="nextPage()">
					<a href="#">&raquo;</a>
				</li>
			</ul>
		</div>
	</div>
</div>
